<body>
  <app-root>
    <style>
      .rotate {
        animation: rotation 1.5s infinite linear;
      }

      .loading-gif {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0px 0px -50px;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
    <div class="loading-gif">
      <img src="favicon.ico" class="rotate" width="100" height="100" /><br>
      <h3>Loading ...</h3>
    </div>
  </app-root>
</body>
</html>
